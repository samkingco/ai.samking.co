query Outputs($first: Int!, $after: String) {
  assetsConnection(orderBy: createdAt_DESC, first: $first, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
      startCursor
      pageSize
    }
    edges {
      node {
        id
        prompt
        url
        width
        height
      }
    }
  }
}

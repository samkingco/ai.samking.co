schema: https://api-eu-west-2.graphcms.com/v2/cl3083rc4098e01xs4k2c27n2/master
documents: "./**/*.{ts,tsx,graphql}"
generates:
  ./src/graphql/cms.ts:
    plugins:
      - "@graphql-codegen/typescript"
      - "@graphql-codegen/typescript-operations"
      - "@graphql-codegen/typescript-urql"
    config:
      gqlImport: urql#gql
      immutableTypes: true
hooks:
  afterAllFileWrite:
    - eslint --fix
